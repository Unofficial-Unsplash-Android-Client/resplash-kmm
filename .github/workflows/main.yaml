name: resplash kmm ci

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'fix/**'

jobs:
  KTLint:
    runs-on: ubuntu-latest
    extends: ./.github/workflows/ktlint.yaml

  buildDebugApk:
    needs: [KTLint]
    runs-on: ubuntu-latest
    extends: ./.github/workflows/build_debug_apk.yaml
