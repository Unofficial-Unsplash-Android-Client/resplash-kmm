name: resplash kmm ci

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'fix/**'

jobs:
  KTLint:
    runs-on: ubuntu-latest
    steps:
      - name: KtLint run checkout action
        uses: actions/checkout@v3
      - name: KTLint run codestyle check
        uses: ./.github/workflows/ktlint.yaml

  buildDebugApk:
    needs: [ KTLint ]
    runs-on: ubuntu-latest
    steps:
      - name: Build Debug Apk
        uses: ./.github/workflows/build_debug_apk.yaml

