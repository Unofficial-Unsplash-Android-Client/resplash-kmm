name: KTLint

jobs:
  ktlintCheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check codestyle
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: zulu
      - name: Run KtLint check
        run: ./gradlew ktlintCheck
