name: ReSplash-CI

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
    pull_request:
      branches:
        - master
        - develop
        - 'feature/**'
        - 'fix/**'

jobs:
  ktlintCheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Run KtLint check
        run: ./gradlew ktlintCheck
